<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox geral</title>
    <style>

        .flex-container {
            display: flex;
            margin: 10px;
            height: 300px;
            background-color: lightseagreen;
            flex-wrap: wrap;
            align-content: space-around;
        }

        .flex-container > div {
            background-color: lightyellow;
            width: 90px;
            margin: 10px;
            margin-left: 20px;
            text-align: center;
            line-height: 90px;
        }
    </style>
</head>
<body>
    <h1>Flexbox na pr√°tica</h1>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
        <div>13</div>
        <div>14</div>
        <div>15</div>
      </div>
    
</body>
</html>
