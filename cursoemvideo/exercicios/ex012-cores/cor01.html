<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações globais das CSS</title>
    <style>
        * { /* Configuração global das CSS*/ 
            height: 100%;
        }
        body {
            background-image: linear-gradient(to bottom, #E68045, #E05200, #AD4000);
            background-attachment: fixed; /* Coloca o fundo da tela fixo, vamos aprender isso mais para frente */
        }
    </style>
</head>
<body>
    <h1>Testando Gradientes</h1>
</body>
</html>
