<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="main_container">
    
    <img src="images/illustration-hero.svg" alt="hero_image" class="imginicial">
    <div class="container">
      <h3 class="title">Order Summary</h3>
      <p class="title_description">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
      <div class="subscription_container">
        <div class="subscription_logo">
          <img src="images/icon-music.svg" alt="music_logo" class="imgsubscription">
        </div><!--subscription_logo-->

        <div class="subscription_text">
          <p class="annual_plan" style="font-weight: 900; color: rgba(0, 0, 0, 0.877);">Annual Plan</p>
          <p class="price" style="color: rgba(0, 0, 0, 0.685);"> $59.99/year </p> 
        </div><!--subscription_text-->
        
        <div class="subscription_change">
          <a href="#" style="color: hsl(245, 75%, 52%); text-decoration: none;">Change </a>
        </div>

      </div><!--subscriptiom_container-->

      <div>
        <button type="button" class="button">Proceed to Payment</button>
      </div>

      <a href="#" class="cancel_button">Cancel Order</a>

    </div><!--container-->

  </div><!--main_container-->
</body>
</html>
